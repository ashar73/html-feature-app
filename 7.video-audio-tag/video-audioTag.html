<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio Tag</title>
</head>
<body>
    <h1>Video tag</h1>
    <video src="/vdo/bigVDO.mp4" controls autoplay height="200">bunny video</video>
    <!--autoplay will play the video automatically-->
    <h1>Audio Tag</h1>
    <audio src="/audio/sampleAudio.mp3" controls muted></audio>
    <!--muted will mute the audio so ull have to unmute on the browser by clicking the unmute icon on mp3 file-->
</body>
</html>
